<!DOCTYPE html>
<html>

<head>
    <title>View File Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../interface/style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../interface/script.js"></script>
</head>

<body>
    <div id="Zoom-Img"
        class="box-zoom-img flex opacity-0 invisible fixed w-0 h-0 rounded-full bg-black bg-opacity-80 backdrop-blur-sm z-10 items-center justify-center">
        <img id="Zoom-Img-Box"
            class="main-box-zoom-img opacity-0 w-[80vw] h-auto max-w-none max-h-[80vh] rounded-xl object-contain"
            src="{FILELINK}">
    </div>
    <div id="Zoom-Img-close" class="box-image-close opacity-0 absolute top-5 right-5 w-10 h-10 bg-[#88aeff9e] text-blue-300 rounded-full flex items-center justify-center z-20">
        <i class="fas fa-close text-3xl"></i>
    </div>
    <div id="MainContainer"
        class="MainContainer bg-[#E1FDFF99] rounded-3xl p-6 box-shadow w-[70vw] h-[80vh] flex flex-col justify-between">
        <!-- Upper part with two columns -->
        <div class="flex justify-between h-[60vh] space-x-7 m-2">
            <div class="flex flex-col space-y-7 w-1/3">
                <div
                    class="bg-[#E1FDFF99] rounded-3xl h-3/4 border-[6px] border-solid border-gray-500 p-4 overflow-auto box-info">
                    <div
                        class="grid text-center text-2xl font-bit break-words m-1 items-center justify-center">
                        <div class="grid grid-cols-2 gap-4 items-baseline">
                            <div class="text-slate-700 text-left text-[2.5vh]">File Name</div>
                            <div class="text-slate-700 text-left text-[2vh]">{FILENAME}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 items-baseline">
                            <div class="text-slate-700 text-left text-[2.5vh]">File Type</div>
                            <div class="text-slate-700 text-left text-[2vh]">{FILETYPE}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 items-baseline">
                            <div class="text-slate-700 text-left text-[2.5vh]">File Size</div>
                            <div class="text-slate-700 text-left text-[2vh]">{FILESIZE}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 items-baseline">
                            <div class="text-slate-700 text-left text-[2.5vh]">Uploader</div>
                            <div class="text-slate-700 text-left text-[2vh]">{UPLOADER}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 items-baseline">
                            <div class="text-slate-700 text-left text-[2.5vh]">File Id</div>
                            <div class="text-slate-700 text-left text-[1.3vh]">{FILEID}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 items-baseline">
                            <div class="text-slate-700 text-left text-[2.5vh]">View</div>
                            <div class="text-slate-700 text-left text-[2vh]">{VIEW}</div>
                        </div>
                    </div>
                </div>
                <div
                    class="bg-[#E1FDFF99] rounded-3xl h-1/4 border-[6px] border-solid border-gray-500 flex justify-center items-center">
                    <span class="text-center text-slate-700 font-bit box-date">{UPLOADTIME}</span>
                </div>
            </div>
            <div
                class="bg-[#E1FDFF99] rounded-3xl w-2/3 h-full p-10 border-[6px] border-solid border-gray-500 items-center justify-center flex">
                <img id="ImgBox" class="box-image h-auto w-auto max-h-full max-w-full rounded-3xl object-contain"
                    src="{FILELINK}">
            </div>
        </div>

        <div class="flex justify-between items-center mt-4 m-2 h-28 bg-slate-800 bg-opacity-70 rounded-3xl p-4">
            <img class="animation-spin bg-gray-200 rounded-full h-full aspect-square border-[6px] border-solid border-[#ffffff] m-2"
                src="{AVATAR}">

            <div class="flex flex-row justify-between h-full w-full">
                <div id="opimg"
                    class="box-cpimg flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center box-btn text-slate-700 font-bit">Open</span>
                </div>
                <div id="cpimg"
                    class="box-cpimg flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center box-btn text-slate-700 font-bit">Copy File</span>
                </div>
                <div id="cplink"
                    class="box-cplink flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center box-btn text-slate-700 font-bit">Raw Link</span>
                </div>
                <div id="cpweblink"
                    class="box-cpweblink flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center box-btn text-slate-700 font-bit">Page Link</span>
                </div>
                <div id="dlimg"
                    class="box-cpimg flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center box-btn text-slate-700 font-bit">Download</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
