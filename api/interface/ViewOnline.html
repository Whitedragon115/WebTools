<!DOCTYPE html>
<html>

<head>
    <title>View File Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script/index.js"></script>
</head>

<body>
    <div class="bg-[#E1FDFF99] rounded-3xl p-6 box-shadow w-2/5 h-3/5 flex flex-col justify-between">
        <!-- Upper part with two columns -->
        <div class="flex justify-between h-full space-x-7 m-2">
            <div class="flex flex-col space-y-7 w-1/3">
                <div class="bg-[#E1FDFF99] rounded-3xl h-3/4 border-[6px] border-solid border-gray-500"></div>
                <div class="bg-[#E1FDFF99] rounded-3xl h-1/4 border-[6px] border-solid border-gray-500"></div>
            </div>
            <div class="bg-[#E1FDFF99] rounded-3xl w-2/3 border-[6px] border-solid border-gray-500"></div>
        </div>
        <!-- Lower part with buttons -->
        <div class="flex justify-between items-center mt-4 m-2 h-28 bg-slate-800 bg-opacity-70 rounded-3xl p-4">
            <!-- 圓形的 div，使用 aspect-ratio 保持 1:1 -->
            <img class="animation-spin bg-gray-200 rounded-full h-full aspect-square border-[6px] border-solid border-[#ffffff] m-2" src="https://i.imgur.com/6f4aZzv.jpeg">

            <div class="flex flex-row justify-between h-full w-full">
                <div id="cpimg" class="box-cpimg flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center text-3xl text-slate-700 font-bit">Copy Image</span>
                </div>
                <div id="cplink" class="box-cplink flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center text-3xl text-slate-700 font-bit">Copy Img Link</span>
                </div>
                <div id="cpweblink" class="box-cpweblink flex-grow bg-gray-200 rounded-full h-full mx-2 w-fit border-[6px] border-solid border-[#ffffff] flex items-center justify-center cursor-pointer">
                    <span class="text-center text-3xl text-slate-700 font-bit">Copy Page Link</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
